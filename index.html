    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Start splash screen -->
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <!-- End splash screen -->
    <!-- Start Info label -->
    <div class="info-container">
      <div class="name">Hello : <span></span></div>
      <div class="tries">Wrong Tries : <span>0</span></div>
    </div>
    <!-- End Info label -->

    <!-- Start cards container section -->
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="bootstrap">

        <div class="face back">
          <img src="images/bootstrap.jpg" alt="" />

      </div>

        <div class="face front"></div>

    <!-- Start Audio -->
    <audio id="success" src="audio/win.wav" preload="auto"></audio>
    <audio id="fail" src="audio/lose.wav" preload="auto"></audio>
    <audio id="start" src="audio/start.wav" preload="auto"></audio>
